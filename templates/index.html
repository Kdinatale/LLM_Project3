  <body>
    <header>
      <h1>Assignment 3 - Kayleigh DiNatale and Victoria Wiegand</h1>
    </header>

    <main>
      <form action="/predict" method="POST" class="needs-validation" novalidate>
        <div class="form-group">
          <label for="sentence">Text for Sentiment Analysis:</label>
          <textarea
            class="form-control"
            id="sentence"
            name="sentence"
            rows="3"
            required
          ></textarea>
          <div class="invalid-feedback">Please enter a sentence</div>
        </div>
        <button class="btn btn-primary" type="submit" value="submit">
          Submit
        </button>

        <!-- <input type="submit" value="Submit" /> -->
        <!--

        <input type="submit" value="Submit" />
        -->
      </form>
    </main>

    <!-- Testing Bootstrap validation -->
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName("needs-validation");
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
